//Build different jar based on type of application
if (project.hasProperty("integration")){

    ant.replaceregexp(match:'type=(.*)', replace:'type=INTEGRATION', flags:'g', byline:true) {
        fileset(dir: '.', includes: 'gradle.properties')
    }

    sourceSets {
        main {
            java {
                exclude 'org/assimbly/gateway/web/rest/broker/**'
            }
        }
    }
}else if (project.hasProperty("broker")) {

    ant.replaceregexp(match:'type=(.*)', replace:'type=BROKER', flags:'g', byline:true) {
        fileset(dir: '.', includes: 'gradle.properties')
    }
    sourceSets {
        main {
            java {
                exclude 'org/assimbly/gateway/web/rest/integration/**'
                exclude 'org/assimbly/gateway/config/importing/Import.java'
                exclude 'org/assimbly/gateway/web/rest/gateway/EnvironmentVariablesResource.java'
                exclude 'org/assimbly/gateway/web/rest/gateway/GroupResource.java'
            }
        }
    }
}else if (project.hasProperty("headless")) {
    ant.replaceregexp(match:'type=(.*)', replace:'type=HEADLESS', flags:'g', byline:true) {
        fileset(dir: '.', includes: 'gradle.properties')
    }
    sourceSets {
        main {
            java {
                exclude 'org/assimbly/gateway/web/rest/broker/**'
                exclude 'org/assimbly/gateway/web/rest/gateway/AuditResource.java'
                exclude 'org/assimbly/gateway/web/rest/gateway/CertificateResource.java'
                exclude 'org/assimbly/gateway/web/rest/gateway/EnvironmentVariablesResource.java'
                exclude 'org/assimbly/gateway/web/rest/gateway/GroupResource.java'
                exclude 'org/assimbly/gateway/web/rest/gateway/LogsResource.java'
                exclude 'org/assimbly/gateway/web/rest/gateway/ManageCertificateResource.java'
                exclude 'org/assimbly/gateway/web/rest/gateway/ProfileInfoResource.java'
            }
        }
    }
}else {
    ant.replaceregexp(match:'type=(.*)', replace:'type=FULL', flags:'g', byline:true) {
        fileset(dir: '.', includes: 'gradle.properties')
    }

}

