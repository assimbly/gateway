<div [ngSwitch]="isAuthenticated()">
	<div *ngSwitchCase="true">
		 <jhi-flow>Loading routes...</jhi-flow>
	</div>
	<div *ngSwitchCase="false">
		<div class="jumbotron jumbotron-fluid background">
			<div class="container jumbotron-text">
				<h4 class="lead d-flex justify-content-center">A message gateway based on Apache Camel</h4>
				<h1 class="display-4 d-flex justify-content-center">
					<b>Assimbly</b>
				</h1>
				<p class="d-flex justify-content-center tab">
					<button (click)="login()"
						class="btn btn-lg"
						id="login">Sign in
					</button>
				</p>				
			</div>
		</div>
	</div>
</div>
