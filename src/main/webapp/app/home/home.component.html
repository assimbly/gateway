<div class="background-parent">
  @if (account !== null) {
  <div>
    @if (account) {
      <div *ngIf="type==='INTEGRATION' || type==='FULL'">
        <jhi-flow>Loading flows...</jhi-flow>
      </div>
      <div *ngIf="type==='BROKER'">
        <jhi-broker>Loading broker...</jhi-broker>
      </div>
    }
  </div>
  } @else {
  <div style="margin-top: 1.5em;">
    <jhi-login></jhi-login>
  </div>
  }
</div>
