<div>
    <h2 id="page-heading">
        <span>To Endpoints</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-to-endpoint" [routerLink]="['/to-endpoint/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create To Endpoint
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="toEndpoints">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Type</span></th>
            <th><span>Uri</span></th>
            <th><span>Options</span></th>
            <th><span>Flow</span></th>
            <th><span>Service</span></th>
            <th><span>Header</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let toEndpoint of toEndpoints ;trackBy: trackId">
                <td><a [routerLink]="['/to-endpoint', toEndpoint.id, 'view' ]">{{toEndpoint.id}}</a></td>
                <td>{{toEndpoint.type}}</td>
                <td>{{toEndpoint.uri}}</td>
                <td>{{toEndpoint.options}}</td>
                <td>
                    <div *ngIf="toEndpoint.flowId">
                        <a [routerLink]="['../flow', toEndpoint.flowId , 'view' ]" >{{toEndpoint.flowId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="toEndpoint.serviceId">
                        <a [routerLink]="['../service', toEndpoint.serviceId , 'view' ]" >{{toEndpoint.serviceId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="toEndpoint.headerId">
                        <a [routerLink]="['../header', toEndpoint.headerId , 'view' ]" >{{toEndpoint.headerId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/to-endpoint', toEndpoint.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/to-endpoint', toEndpoint.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'to-endpoint/'+ toEndpoint.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
