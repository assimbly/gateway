<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-step-heading">Create or edit a Step</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!step.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="step.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">ComponentType</label>
                    <select class="form-control form-select" name="componentType" [(ngModel)]="step.componentType" id="field_type" >
                        <option value="FILE">FILE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_uri">Uri</label>
                    <input type="text" class="form-control" name="uri" id="field_uri"
                        [(ngModel)]="step.uri" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_options">Options</label>
                    <input type="text" class="form-control" name="options" id="field_options"
                        [(ngModel)]="step.options" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_options">ResponseId</label>
                    <input type="text" class="form-control" name="reponseId" id="field_options"
                        [(ngModel)]="step.responseId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_flow">Flow</label>
                    <select class="form-control form-select" id="field_flow" name="flow" [(ngModel)]="step.flowId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="flowOption.id" *ngFor="let flowOption of flows; trackBy: trackFlowById">{{flowOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_connection">Connection</label>
                    <select class="form-control form-select" id="field_connection" name="connection" [(ngModel)]="step.connectionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="connectionOption.id" *ngFor="let connectionOption of connections; trackBy: trackConnectionById">{{connectionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_header">Header</label>
                    <select class="form-control form-select" id="field_header" name="header" [(ngModel)]="step.headerId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="headerOption.id" *ngFor="let headerOption of headers; trackBy: trackHeaderById">{{headerOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
