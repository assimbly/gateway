<td id="flowRowID" [hidden]="!flowRowID">
	<a [routerLink]="['../flow', flow.id ]">{{flow.id}}</a>
</td>
<td><a [routerLink]="['../flow', flow.id ]">{{flow.name}}</a></td>
<td id="flowRowID" [hidden]="!flowRowID">
	<a *ngIf="flow.gatewayId" [routerLink]="['../gateway', flow.gatewayId]">{{flow.gatewayId}}</a>
</td>
<td>
	<a *ngIf="flow.fromEndpointId" [routerLink]="['../from-endpoint', flow.fromEndpointId]" data-toggle="tooltip" title="{{fromEndpointTooltip}}">{{fromEndpoint.type}}</a>
</td>
<td>
	<a [routerLink]="['../to-endpoint', flow.id]" data-toggle="tooltip" title="{{toEndpointTooltip}}">{{toEndpoint.type}}</a>
</td>
<td id="flowErrorEndpointID" [hidden]="!flowRowErrorEndpointID">
	<a *ngIf="flow.errorEndpointId" [routerLink]="['../error-endpoint', flow.errorEndpointId]" data-toggle="tooltip" title="{{errorEndpointTooltip}}">{{flow.errorEndpointId}}</a>
</td>
<td class="text-right">
	<div class="btn-group flex-btn-group-container flow-btns">
		<button type="button" (click)="start(flow.id)" class="btn btn-info btn-sm" *ngIf="!isFlowStarted">
			<span class="fa fa-play"></span>
			<span class="d-none d-md-inline">Start</span>
		</button>
		<button type="button" (click)="restart(flow.id)" class="btn btn-primary btn-sm" *ngIf="!isFlowRestarted">
			<span class="fa fa-refresh"></span>
			<span class="d-none d-md-inline">Restart</span>
		</button>
		<button type="button" (click)="pause(flow.id)" class="btn btn-warning btn-sm" [disabled]="!isFlowPaused && isFlowStopped" *ngIf="!isFlowPaused">
			<span class="fa fa-pause"></span>
			<span class="d-none d-md-inline">Pause</span>
		</button>
		<button type="button" (click)="resume(flow.id)" class="btn btn-info btn-sm" *ngIf="!isFlowResumed">
			<span class="fa fa-step-forward"></span>
			<span class="d-none d-md-inline">Resume</span>
		</button>
		<button type="button" (click)="stop(flow.id)" class="btn btn-danger btn-sm" [disabled]="isFlowStopped">
			<span class="fa fa-stop"></span>
			<span class="d-none d-md-inline">Stop</span>
		</button>
	</div>
</td>
<td>
	<ng-template #statusTemplate let-message="message"><div [innerHtml]="flowStatistic"></div></ng-template>
	<p>{{flowStatus}} <i *ngIf="isFlowStatusOK; else error" triggers="mouseenter:mouseleave" placement="left" popoverTitle="Stats" [popover]="statusTemplate" class="fa fa-bar-chart"></i></p>
	<ng-template #error>
		<ng-template #errTemplate let-message="message">{{ flowStatusError }}</ng-template>
		<p triggers="mouseenter:mouseleave" popoverTitle="Error" [popover]="errTemplate">{{flowStatusError.substring(0, 20)}}</p>
	</ng-template>
</td>
