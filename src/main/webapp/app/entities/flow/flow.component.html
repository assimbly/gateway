<div>
    <h2 id="page-heading">
        <span>Flows</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-flow" [routerLink]="['/flow/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Flow
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="flows">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span>Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="autoStart"><span>Auto Start</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="offloading"><span>Offloading</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="gatewayId"><span>Gateway</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fromEndpointId"><span>From Endpoint</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="errorEndpointId"><span>Error Endpoint</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let flow of flows ;trackBy: trackId">
                <td><a [routerLink]="['/flow', flow.id, 'view' ]">{{flow.id}}</a></td>
                <td>{{flow.name}}</td>
                <td>{{flow.autoStart}}</td>
                <td>{{flow.offloading}}</td>
                <td>
                    <div *ngIf="flow.gatewayId">
                        <a [routerLink]="['../gateway', flow.gatewayId , 'view' ]" >{{flow.gatewayId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="flow.fromEndpointId">
                        <a [routerLink]="['../from-endpoint', flow.fromEndpointId , 'view' ]" >{{flow.fromEndpointId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="flow.errorEndpointId">
                        <a [routerLink]="['../error-endpoint', flow.errorEndpointId , 'view' ]" >{{flow.errorEndpointId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/flow', flow.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/flow', flow.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'flow/'+ flow.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
