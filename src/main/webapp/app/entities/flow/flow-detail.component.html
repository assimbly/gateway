<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="flow">
            <h2><span>Flow</span> {{flow.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{flow.name}}</span>
                </dd>
                <dt><span>Auto Start</span></dt>
                <dd>
                    <span>{{flow.autoStart}}</span>
                </dd>
                <dt><span>Offloading</span></dt>
                <dd>
                    <span>{{flow.offloading}}</span>
                </dd>
                <dt><span>Gateway</span></dt>
                <dd>
                    <div *ngIf="flow.gatewayId">
                        <a [routerLink]="['/gateway', flow.gatewayId, 'view']">{{flow.gatewayId}}</a>
                    </div>
                </dd>
                <dt><span>From Endpoint</span></dt>
                <dd>
                    <div *ngIf="flow.fromEndpointId">
                        <a [routerLink]="['/from-endpoint', flow.fromEndpointId, 'view']">{{flow.fromEndpointId}}</a>
                    </div>
                </dd>
                <dt><span>Error Endpoint</span></dt>
                <dd>
                    <div *ngIf="flow.errorEndpointId">
                        <a [routerLink]="['/error-endpoint', flow.errorEndpointId, 'view']">{{flow.errorEndpointId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/flow', flow.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
