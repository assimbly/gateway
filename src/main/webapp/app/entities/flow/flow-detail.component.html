
<div *ngIf="flow">
    <h2><span>Flow Route</span> {{flow.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{flow.name}}</span>
        </dd>
        <dd>
            <span>{{flow.autoStart}}</span>
        </dd>        
        <dt><span>Gateway</span></dt>
        <dd>
            <div *ngIf="flow.gatewayId">
                <a [routerLink]="['/gateway', flow.gatewayId]">{{flow.gatewayId}}</a>
            </div>
        </dd>
        <dt><span>From Endpoint</span></dt>
        <dd>
            <div *ngIf="flow.fromEndpointId">
                <a [routerLink]="['/from-endpoint', flow.fromEndpointId]">{{flow.fromEndpointId}}</a>
            </div>
        </dd>
        <dt><span>Error Endpoint</span></dt>
        <dd>
            <div *ngIf="flow.errorEndpointId">
                <a [routerLink]="['/error-endpoint', flow.errorEndpointId]">{{flow.errorEndpointId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'flow/'+ flow.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
