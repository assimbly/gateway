<div class="container" *ngIf="message">
    <h2><span>Message</span> {{message.id}}</h2>
    <jhi-alert-error></jhi-alert-error>

    <div class="table-responsive">
        <table class="table table-sm table-bordered table-striped">
            <thead>
                <tr>
                    <th colspan="2">Details for {{message.name}} message</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="detailsTable">ID</th>
                    <td class="detailsTable">{{message.id}}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{message.name}}</td>
                </tr>
            </tbody>
        </table>

        <table class="table table-sm table-bordered" colspan="2">
            <thead>
                <tr class="table-active">
                    <th colspan="3">Headers</th>
                </tr>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th>Type</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let header of headers; let i = index" [ngClass]="{'lastItemBorder' : (headers.length - 1 === i)}">
                    <td>{{header.key}}</td>
                    <td>{{header.value}}</td>
                    <td>{{header.type}}</td>
                    <td>{{header.language}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="float-right">
        <button type="button" [routerLink]="['/message']" class="btn btn-info">
            <span class="fa fa-arrow-left"></span>&nbsp;
            <span> Back</span>
        </button>
    </div>
</div>
