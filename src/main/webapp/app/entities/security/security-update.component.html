<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-security-heading">Create or edit a Security</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!security.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="security.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url" placeholder="https://mydomain.com"
                        [(ngModel)]="security.url" />
                </div>
                <!-- 
                <div class="form-group">
                    <label class="form-control-label" for="field_certificateName">Certificate Name</label>
                    <input type="text" class="form-control" name="certificateName" id="field_certificateName"
                        [(ngModel)]="security.certificateName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_certificateExpiry">Certificate Expiry</label>
                    <div class="d-flex">
                        <input id="field_certificateExpiry" type="datetime-local" class="form-control" name="certificateExpiry" [(ngModel)]="certificateExpiry"
                        />
                    </div>
                </div>  -->

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
