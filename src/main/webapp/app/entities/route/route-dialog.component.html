<form name="editForm" role="form" [formGroup]="editForm" novalidate>
    <div class="modal-header">
        <h4 class="modal-title" id="myHeaderLabel">Create or edit a Route</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!editForm.get('id')!.value">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name" formControlName="name"
                   required maxlength="255" [jhiExistingRouteNames]='routeNames'/>
            <div *ngIf="editForm.value.name.invalid && (editForm.value.name.name.dirty || editForm.value.name.touched)" class="invalid-field-message">
                <span *ngIf="editForm.value.name.errors.required" >Name is required.</span>
                <span *ngIf="editForm.value.name.errors.existingRouteName">Name already exists.</span>
            </div>
        </div>
        <div class="form-group" *ngIf="!show">
            <label class="form-control-label" for="field_type">Type</label>
            <select type="text" class="form-control" name="type" id="field_type" formControlName="type">
                <option value="xml">xml</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_content">Content</label>
            <textarea class="form-control" name="content" id="field_content"
                      formControlName="content" rows="10"></textarea>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span>Cancel</span>
        </button>
        <button type="button" (click)="save(true)"  id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
            <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
