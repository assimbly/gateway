<form name="editForm" role="form" novalidate (ngSubmit)="save(false)" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEnvironmentVariablesLabel">Create or edit a Environment Variables</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!environmentVariables.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="environmentVariables.id" readonly />
        </div>


        <div class="form-group">
            <label class="form-control-label" for="field_key">Key</label>
            <input type="text" class="form-control" name="key" id="field_key"
                required minlength="3" maxlength="30"
                [(ngModel)]="environmentVariables.key"  #key="ngModel"/>
            <div *ngIf="key.invalid && (key.dirty || key.touched)" class="invalid-field-message">
                <span *ngIf="key.errors.required" >Name is required.</span>
                <span *ngIf="key.errors.minlength">Name must be at least 3 characters long.</span>
                <span *ngIf="key.errors.maxlength">Name can not be longer than 30 characters long.</span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                required minlength="3" maxlength="30"
                [(ngModel)]="environmentVariables.value" #value="ngModel"/>
            <div *ngIf="value.invalid && (value.dirty || value.touched)" class="invalid-field-message">
                <span *ngIf="value.errors.required" >Value is required.</span>
                <span *ngIf="value.errors.minlength">Value must be at least 3 characters long.</span>
                <span *ngIf="value.errors.maxlength">Value can not be longer than 30 characters long.</span>
            </div>    
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_gateway">Gateway</label>
            <select *ngIf="gatewaysLength > 1; else oneGateway" class="form-control" id="field_gateway" name="gateway" [(ngModel)]="environmentVariables.gatewayId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="gatewayOption.id" *ngFor="let gatewayOption of gateways; trackBy: trackGatewayById">{{gatewayOption.id}}</option>
            </select>
            <ng-template #oneGateway>
                    <input type="text" class="form-control" name="gatewayOne" id="field_value" readonly [(ngModel)]="gatewayid"/>
                </ng-template>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Apply</span>
        </button>
        <button type="button" (click)="save(true)" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
