<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="header">
            <h2><span>Header</span> {{header.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Key</span></dt>
                <dd>
                    <span>{{header.key}}</span>
                </dd>
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{header.value}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{header.type}}</span>
                </dd>
                <dt><span>Language</span></dt>
                <dd>
                  <span>{{header.language}}</span>
                </dd>
                <dt><span>Message</span></dt>
                <dd>
                    <div *ngIf="header.messageId">
                        <a [routerLink]="['/message', header.messageId, 'view']">{{header.messageId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/header', header.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
