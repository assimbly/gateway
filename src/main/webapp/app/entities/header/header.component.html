<div>
    <div>
        <button class="btn btn-primary float-right jh-create-entity create-header" [routerLink]="['/', { outlets: { popup: ['header-new'] } }]">
            <span class="fa fa-plus"></span>
            <span>Create new Header</span>
        </button>
        <br/>
        <h2>
            <span>Header</span>
        </h2>        
        <br/>
        <div class="form-group">
        	<ng-select [items]="headers" bindLabel="name" bindValue="id" id="field_header" [(ngModel)]="selectedHeaderId" (change)="selectOption()"></ng-select>
        </div>
    </div>
    <div class="float-right" *ngIf="headers.length > 0">
        <button type="submit" [routerLink]="['../header', selectedHeaderId ]" class="btn btn-info btn-sm">
            <span class="fa fa-eye"></span>
            <span class="d-none d-md-inline">View</span>
        </button>
    </div>
    <jhi-alert></jhi-alert>
    <br/>
</div>

<jhi-header-keys *ngIf="headers.length > 0" [headerKeys]="headerKeys" [headerId]="selectedHeaderId">Loading header keys...</jhi-header-keys>
