<div>
    <div>
        <button class="btn btn-primary float-right jh-create-entity create-header" [routerLink]="['/', { outlets: { popup: ['header-new'] } }]">
            <span class="fa fa-plus"></span>
            <span>Create new Header</span>
        </button>
        <br/>
        <h2>
            <span>Header</span>
        </h2>        
        <br/>
       <div class="row">
           <div class="col-md-11">
	        	<ng-select [items]="headers" bindLabel="name" bindValue="id" id="field_header" [(ngModel)]="selectedHeaderId" (change)="selectOption($event)"></ng-select>
           </div>
           <div class="col-md-1 text-right">
        	 <button type="submit" [routerLink]="['../header', selectedHeaderId ]" class="btn btn-info">
    	        <span class="fa fa-eye"></span>
	        </button>
           </div>
       </div>
    </div>
    <jhi-alert></jhi-alert>
    <br/>
</div>

<jhi-header-keys *ngIf="headers.length > 0" [headerKeys]="headerKeys" [headerId]="selectedHeaderId">Loading header keys...</jhi-header-keys>
