<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-wire-tap-endpoint-heading">Create or edit a Wire Tap Endpoint</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!wireTapEndpoint.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="wireTapEndpoint.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="wireTapEndpoint.type" id="field_type" >
                        <option value="SONICMQ">SONICMQ</option>
                        <option value="ACTIVEMQ">ACTIVEMQ</option>
                        <option value="KAFKA">KAFKA</option>
                        <option value="SJMS">SJMS</option>
                        <option value="SQL">SQL</option>
                        <option value="HTTP4">HTTP4</option>
                        <option value="SFTP">SFTP</option>
                        <option value="STREAM">STREAM</option>
                        <option value="WASTEBIN">WASTEBIN</option>
                        <option value="FILE">FILE</option>
                        <option value="VM">VM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_uri">Uri</label>
                    <input type="text" class="form-control" name="uri" id="field_uri"
                        [(ngModel)]="wireTapEndpoint.uri" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_options">Options</label>
                    <input type="text" class="form-control" name="options" id="field_options"
                        [(ngModel)]="wireTapEndpoint.options" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_service">Service</label>
                    <select class="form-control" id="field_service" name="service" [(ngModel)]="wireTapEndpoint.service" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="serviceOption.id === wireTapEndpoint.service?.id ? wireTapEndpoint.service : serviceOption" *ngFor="let serviceOption of services; trackBy: trackServiceById">{{serviceOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_header">Header</label>
                    <select class="form-control" id="field_header" name="header" [(ngModel)]="wireTapEndpoint.header" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="headerOption.id === wireTapEndpoint.header?.id ? wireTapEndpoint.header : headerOption" *ngFor="let headerOption of headers; trackBy: trackHeaderById">{{headerOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
