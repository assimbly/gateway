<div>
    <h2>
        <span>Wire Tap Endpoints</span>
        <button class="btn btn-primary float-right jh-create-entity create-wire-tap-endpoint" [routerLink]="['/', { outlets: { popup: ['wire-tap-endpoint-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Wire Tap Endpoint
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="wireTapEndpoints">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Type</span></th>
            <th><span>Uri</span></th>
            <th><span>Options</span></th>
            <th><span>Service</span></th>
            <th><span>Header</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wireTapEndpoint of wireTapEndpoints ;trackBy: trackId">
                <td><a [routerLink]="['../wire-tap-endpoint', wireTapEndpoint.id ]">{{wireTapEndpoint.id}}</a></td>
                <td>{{wireTapEndpoint.type}}</td>
                <td>{{wireTapEndpoint.uri}}</td>
                <td>{{wireTapEndpoint.options}}</td>
                <td>
                    <div *ngIf="wireTapEndpoint.service">
                        <a [routerLink]="['../service', wireTapEndpoint.service?.id ]" >{{wireTapEndpoint.service?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="wireTapEndpoint.header">
                        <a [routerLink]="['../header', wireTapEndpoint.header?.id ]" >{{wireTapEndpoint.header?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../wire-tap-endpoint', wireTapEndpoint.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wire-tap-endpoint/'+ wireTapEndpoint.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wire-tap-endpoint/'+ wireTapEndpoint.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
