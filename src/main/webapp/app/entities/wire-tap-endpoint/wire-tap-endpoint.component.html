        <table class="table table-bordered table-sm" style="margin-bottom: 30px;">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Uri</th>
                    <th>Options</th>
                    <th>Header</th>
                    <th>Service</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let wireTapEndpoint of wireTapEndpoints ;trackBy: trackId">
                    <td>{{wireTapEndpoint.type}}</td>
                    <td>{{wireTapEndpoint.uri}}</td>
                    <td>{{wireTapEndpoint.options}}</td>
                    <td>{{wireTapEndpoint.service}}</td>
                    <td>{{wireTapEndpoint.header}}</td>
                    <td>
                        <button type="button" [routerLink]="['/wire-tap-endpoint-edit', wireTapEndpoint.id]" class="btn btn-primary btn-sm">

                        <button type="button" class="btn btn-danger btn-sm" (click)="delete(wireTapEndpoint.id)">
