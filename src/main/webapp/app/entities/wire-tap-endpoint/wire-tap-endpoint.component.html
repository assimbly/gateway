<div>
    <h2 id="page-heading">
        <span>Wire Tap Endpoints</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wire-tap-endpoint" [routerLink]="['/wire-tap-endpoint/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Wire Tap Endpoint
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="wireTapEndpoints">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Type</span></th>
            <th><span>Uri</span></th>
            <th><span>Options</span></th>
            <th><span>Service</span></th>
            <th><span>Header</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wireTapEndpoint of wireTapEndpoints ;trackBy: trackId">
                <td><a [routerLink]="['/wire-tap-endpoint', wireTapEndpoint.id, 'view' ]">{{wireTapEndpoint.id}}</a></td>
                <td>{{wireTapEndpoint.type}}</td>
                <td>{{wireTapEndpoint.uri}}</td>
                <td>{{wireTapEndpoint.options}}</td>
                <td>
                    <div *ngIf="wireTapEndpoint.service">
                        <a [routerLink]="['../service', wireTapEndpoint.service?.id, 'view' ]" >{{wireTapEndpoint.service?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="wireTapEndpoint.header">
                        <a [routerLink]="['../header', wireTapEndpoint.header?.id, 'view' ]" >{{wireTapEndpoint.header?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/wire-tap-endpoint', wireTapEndpoint.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/wire-tap-endpoint', wireTapEndpoint.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wire-tap-endpoint/'+ wireTapEndpoint.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
