<ng-template #namePopover let-message="message">
    <div [innerHtml]="namePopoverMessage"></div>
</ng-template>


<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-topic-heading">Create a new Topic</h2>

            <div class="row">
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group col">
                    <label class="form-control-label" for="field_name">Name</label>
                    <i triggers="mouseenter:mouseleave" popoverTitle="Info"
                       [popover]="namePopover" container="body" placement="right"
                       class="fa fa-info-circle"></i>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
            </div>

            <div class="row" style="margin-top: 1em;">
	            <div class="col">
					<button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
						<fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
					</button>

					<button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
						<fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
					</button>
				</div>
            </div>
        </form>
    </div>
</div>
