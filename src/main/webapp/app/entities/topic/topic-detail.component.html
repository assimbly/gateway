<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="topic">
            <h2><span>Topic</span> {{ topic.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Items On Page</span></dt>
                <dd>
                    <span>{{ topic.itemsOnPage }}</span>
                </dd>
                <dt><span>Refresh Interval</span></dt>
                <dd>
                    <span>{{ topic.refreshInterval }}</span>
                </dd>
                <dt><span>Selected Column</span></dt>
                <dd>
                    <span>{{ topic.selectedColumn }}</span>
                </dd>
                <dt><span>Order Column</span></dt>
                <dd>
                    <span>{{ topic.orderColumn }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/topic', topic.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
