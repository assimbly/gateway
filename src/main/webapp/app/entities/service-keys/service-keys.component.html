<div>
    <h2>
        <span>Service Keys</span>
    </h2>
    <!-- <jhi-alert></jhi-alert> -->
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="serviceKeys">
        <table class="table">
            <thead>
                <tr>
                    <th id="serviceKeysTitleID" [hidden]="!serviceKeysRowTitleID">
                        <span>ID</span>
                    </th>
                    <th>
                        <span>Key</span>
                    </th>
                    <th>
                        <span>Value</span>
                    </th>
                    <th id="serviceKeysTitleKeyID" [hidden]="!serviceKeysRowTitleKeyID">
                        <span>Service Keys</span>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let serviceKey of serviceKeys ;trackBy: trackId; let idx = index">
                    <td id="serviceKeysRowID" [hidden]="!serviceKeysRowID">
                        {{serviceKey.id}}
                    </td>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="serviceKey.key" value="serviceKey.key" name="serviceKey-key-{{idx}}"
                            required minlength="3" maxlength="30" id="serviceKey-key-{{idx}}" [disabled]="serviceKey.isDisabled"
                            #key="ngModel" />
                        <div *ngIf="key.invalid && (key.dirty || key.touched)" class="invalid-field-message">
                            <span *ngIf="key.errors.required">Key is required.</span>
                            <span *ngIf="key.errors.minlength">Key must be at least 3 characters long.</span>
                            <span *ngIf="key.errors.maxlength">Key can not be longer than 30 characters long.</span>
                        </div>
                    </td>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="serviceKey.value" name="serviceKey-value-{{idx}}" id="serviceKey-value-{{idx}}"
                            required minlength="3" maxlength="30" value="serviceKey.value" [disabled]="serviceKey.isDisabled" #value="ngModel" />
                        <div *ngIf="value.invalid && (value.dirty || value.touched)" class="invalid-field-message">
                            <span *ngIf="value.errors.required">Value is required.</span>
                            <span *ngIf="value.errors.minlength">Value must be at least 3 characters long.</span>
                            <span *ngIf="value.errors.maxlength">Value can not be longer than 30 characters long.</span>
                        </div>
                    </td>
                    <td id="serviceKeysRowKeyID" [hidden]="!serviceKeysRowKeyID">
                        <div *ngIf="serviceKey.serviceId">
                            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="serviceKey.serviceId" readonly />
                        </div>
                    </td>
                    <td>
                        <div class="btn-group flex-btn-group-container">
                            <div class="btn-group flex-btn-group-container">
                                <button type="button" class="btn btn-success" title="Add" (click)="addServiceKeys()">
                                    <span class="fa fa-plus"></span>
                                </button>
                                <button type="button" title="Remove" *ngIf="!serviceKey.id" class="btn btn-danger" (click)="removeServiceKeys(idx)">
                                    <span class="fa fa-remove"></span>
                                </button>
                                <button type="button" title="Save" [disabled]="key.invalid || value.invalid" *ngIf="!serviceKey.id" class="btn btn-primary" (click)="save(serviceKey, idx)">
                                    <span class="fa fa-save"></span>
                                </button>
                                <button type="button" title="View" *ngIf="serviceKey.id" class="btn btn-info" [routerLink]="['../service-keys', serviceKey.id ]">
                                    <span class="fa fa-eye"></span>
                                </button>
                                <button type="button" title="Update" [disabled]="key.invalid || value.invalid" *ngIf="serviceKey.id && !serviceKey.isDisabled" class="btn btn-primary" (click)="save(serviceKey, idx)">
                                    <span class="fa fa-check"></span>
                                </button>
                                <button type="button" title="Edit" *ngIf="serviceKey.id && serviceKey.isDisabled" replaceUrl="true" queryParamsHandling="merge"
                                    class="btn btn-primary" (click)="editServiceKey(serviceKey)">
                                    <span class="fa fa-pencil"></span>
                                </button>
                                <button type="button" title="Clone" *ngIf="serviceKey.id && serviceKey.isDisabled" class="btn btn-info" (click)="cloneServiceKey(serviceKey)">
                                    <span class="fa fa-clone"></span>
                                </button>
                                <button type="submit" title="Delete" *ngIf="serviceKey.id" replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger"
                                    [routerLink]="['/', { outlets: { popup: 'service-keys/'+ serviceKey?.id + '/delete'} }]">
                                    <span class="fa fa-trash"></span>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
