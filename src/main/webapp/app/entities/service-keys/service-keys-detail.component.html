<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="serviceKeys">
            <h2><span>Service Keys</span> {{serviceKeys.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Key</span></dt>
                <dd>
                    <span>{{serviceKeys.key}}</span>
                </dd>
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{serviceKeys.value}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{serviceKeys.type}}</span>
                </dd>
                <dt><span>Service</span></dt>
                <dd>
                    <div *ngIf="serviceKeys.serviceId">
                        <a [routerLink]="['/service', serviceKeys.serviceId, 'view']">{{serviceKeys.serviceId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/service-keys', serviceKeys.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
