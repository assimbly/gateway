<div>
  <h2 id="page-heading">
    <span>Groups</span>
    <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-group" [routerLink]="['/group/new']">
      <fa-icon [icon]="'plus'"></fa-icon>
      <span> Create new Group </span>
    </button>
  </h2>
  <!-- <jhi-alert></jhi-alert> -->
  <div class="row"></div>
  <br />
  <div class="table-responsive" *ngIf="groups">
    <table class="table table-striped">
      <thead>
        <tr>
          <th><span>ID</span></th>
          <th><span>Name</span></th>
          <th><span>User</span></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of groups; trackBy: trackId">
          <td>
            <a [routerLink]="['/group', group.id, 'view']">{{ group.id }}</a>
          </td>
          <td>{{ group.name }}</td>
          <td>
            <span *ngFor="let user of group.users; let last = last"> {{ user.login }}{{ last ? '' : ', ' }} </span>
          </td>
          <td class="text-right">
            <div class="btn-group flex-btn-group-container">
              <button type="submit" [routerLink]="['/group', group.id, 'view']" class="btn btn-info btn-sm">
                <fa-icon [icon]="'eye'"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>
              <button type="submit" [routerLink]="['/group', group.id, 'edit']" class="btn btn-primary btn-sm">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>
              <button
                type="submit"
                (click)="delete(group)"
                class="btn btn-danger btn-sm"
              >
                <fa-icon [icon]="'times'"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
