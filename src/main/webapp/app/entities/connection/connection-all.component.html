<div>
  <div class="row">
    <div class="col-10">
      <h2>
        <span>Connections</span>
      </h2>
    </div>
    <div class="col-2">
      <a
        role="button"
        class="btn btn-sm right-border-radius-0 assimbly-link assimbly-gateway-img"
        href="https://github.com/assimbly/gateway/wiki/connections"
        placement="right"
        title="Assimbly Documentation"
        target="_blank"
      >
        <picture>
          <source srcset="../../../content/images/assimbly_transparant.webp" />
          <img src="../../../content/images/assimbly_transparant.png" alt="assibmly-logo" />
        </picture>
      </a>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-10"></div>
    <div class="col-2">
      <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-connection" [routerLink]="['/connection/new']">
        <fa-icon [icon]="'plus'"></fa-icon>
        <span>Create Connection</span>
      </button>
    </div>
  </div>
  <br />
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
          <th jhiSortBy="name">
            <span>Name</span>
            <span class="fa fa-sort"></span>
          </th>
          <th jhiSortBy="type">
            <span>Type</span>
            <span class="fa fa-sort"></span>
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody infinite-scroll>
        <tr *ngFor="let connection of connections">
          <td style="width:20%">
            {{ connection.name }}
          </td>
          <td style="width:65%">
            {{ connection.type }}
          </td>
          <td style="width:15%" class="text-right">
            <div class="btn-group flex-btn-group-container">
              <button
                type="button"
                [routerLink]="['/connection', connection.id, 'edit']"
                queryParamsHandling="merge"
                class="btn btn-primary btn-sm"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>
              <button
                type="button"
                [routerLink]="['/connection', connection.id, 'edit']"
                queryParamsHandling="merge"
                fragment="clone"
                class="btn btn-info btn-sm"
              >
      				<fa-icon icon="clone"></fa-icon>
					<span class="d-none d-md-inline">Clone</span>
              </button>
              <button
                type="button"
				(click)="delete(connection)"
                class="btn btn-danger btn-sm"
              >
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
