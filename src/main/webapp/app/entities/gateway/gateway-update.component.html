<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-gateway-heading">Create or edit a Gateway</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!gateway.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="gateway.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="gateway.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="gateway.type" id="field_type" >
                        <option value="FILE">FILE</option>
                        <option value="BROKER">BROKER</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_environmentName">Environment Name</label>
                    <input type="text" class="form-control" name="environmentName" id="field_environmentName"
                        [(ngModel)]="gateway.environmentName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_stage">Stage</label>
                    <select class="form-control" name="stage" [(ngModel)]="gateway.stage" id="field_stage" >
                        <option value="DEVELOPMENT">DEVELOPMENT</option>
                        <option value="TEST">TEST</option>
                        <option value="ACCEPTANCE">ACCEPTANCE</option>
                        <option value="PRODUCTION">PRODUCTION</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_defaultFromEndpointType">Default From Endpoint Type</label>
                    <input type="text" class="form-control" name="defaultFromEndpointType" id="field_defaultFromEndpointType"
                        [(ngModel)]="gateway.defaultFromEndpointType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_defaultToEndpointType">Default To Endpoint Type</label>
                    <input type="text" class="form-control" name="defaultToEndpointType" id="field_defaultToEndpointType"
                        [(ngModel)]="gateway.defaultToEndpointType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_defaultErrorEndpointType">Default Error Endpoint Type</label>
                    <input type="text" class="form-control" name="defaultErrorEndpointType" id="field_defaultErrorEndpointType"
                        [(ngModel)]="gateway.defaultErrorEndpointType" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
