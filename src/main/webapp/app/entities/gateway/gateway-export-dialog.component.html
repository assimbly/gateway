<form name="importForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myGatewayLabel">Export Configuration (XML)</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="form-control-label font-weight-bold" for="field_id">Gateway id</label>
            <select class="form-control" name="id" [(ngModel)]="gatewayId" id="field_id" [disabled]="gateways.length === 1">
                <option *ngFor="let gateway of gateways" value="{{gateway.id}}">{{gateway.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span>Cancel</span>
        </button>
        <button type="button" class="btn btn-primary" (click)="exportConfiguration(gateways, gatewayId)">
            <span class="fa fa-upload"></span>&nbsp;
            <span>Export</span>
        </button>
        <jhi-alert-error></jhi-alert-error>
    </div>
</form>
