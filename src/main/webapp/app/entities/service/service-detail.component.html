<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="service">
            <h2><span>Service</span> {{service.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{service.name}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{service.type}}</span>
                </dd>
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{service.url}}</span>
                </dd>
                <dt><span>Username</span></dt>
                <dd>
                    <span>{{service.username}}</span>
                </dd>
                <dt><span>Password</span></dt>
                <dd>
                    <span>{{service.password}}</span>
                </dd>
                <dt><span>Driver</span></dt>
                <dd>
                    <span>{{service.driver}}</span>
                </dd>
                <dt><span>Configuration</span></dt>
                <dd>
                    <span>{{service.configuration}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/service', service.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
