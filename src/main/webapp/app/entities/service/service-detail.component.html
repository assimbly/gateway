
<div *ngIf="service">
    <h2><span>Service</span> {{service.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{service.name}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{service.type}}</span>
        </dd>
        <dt><span>Url</span></dt>
        <dd>
            <span>{{service.url}}</span>
        </dd>
        <dt><span>Username</span></dt>
        <dd>
            <span>{{service.username}}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
            <span>{{service.password}}</span>
        </dd>
        <dt><span>Driver</span></dt>
        <dd>
            <span>{{service.driver}}</span>
        </dd>
        <dt><span>Configuration</span></dt>
        <dd>
            <span>{{service.configuration}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'service/'+ service.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
