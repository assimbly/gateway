<div>
    <h2 id="page-heading">
        <span>Connections</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-service" [routerLink]="['/service/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >Create Connection</span>
        </button>
    </h2>
    <br/>
    <div class="form-group">
        <label>
            <strong>Name:</strong>
        </label>
        <ng-select [items]="services" bindLabel="name" labelForId="field_service" [(ngModel)]="selectedService" (change)="filterServiceKeys()"></ng-select>
        <br/>
        <label>
            <strong>Type:</strong>
        </label>
        <div class="row">
            <div class="col-md-11">
                <ng-select [items]="servicesLists.connectionsList" bindLabel="type" bindValue="type" labelForId="field_service_type" [(ngModel)]="selectedService.type" [disabled]="disabledServiceType"></ng-select>
            </div>
            <div class="col-md-1 text-right">
              	<button type="submit" [routerLink]="['../service', selectedService.id ]" class="btn btn-info" [disabled]="!selectedService.id">
	            	<span class="fa fa-eye"></span>
        		</button>
            </div>
        </div>
    </div>
</div>

<jhi-service-keys *ngIf="services.length > 0" [serviceKeys]="serviceKeys" [service]="selectedService">Loading routes...</jhi-service-keys>
