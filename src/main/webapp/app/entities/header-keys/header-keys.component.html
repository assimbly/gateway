<div>
    <h2 id="page-heading">
        <span>Header Keys</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-header-keys" [routerLink]="['/header-keys/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Header Keys
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="headerKeys">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Key</span></th>
            <th><span>Value</span></th>
            <th><span>Type</span></th>
            <th><span>Header</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let headerKeys of headerKeys ;trackBy: trackId">
                <td><a [routerLink]="['/header-keys', headerKeys.id, 'view' ]">{{headerKeys.id}}</a></td>
                <td>{{headerKeys.key}}</td>
                <td>{{headerKeys.value}}</td>
                <td>{{headerKeys.type}}</td>
                <td>
                    <div *ngIf="headerKeys.headerId">
                        <a [routerLink]="['../header', headerKeys.headerId , 'view' ]" >{{headerKeys.headerId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/header-keys', headerKeys.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/header-keys', headerKeys.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'header-keys/'+ headerKeys.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
