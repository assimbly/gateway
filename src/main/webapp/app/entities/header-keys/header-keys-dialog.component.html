<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myHeaderKeysLabel">Create or edit a Header Keys</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!headerKeys.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="headerKeys.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_key">Key</label>
            <input type="text" class="form-control" name="key" id="field_key" [(ngModel)]="headerKeys.key" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value" [(ngModel)]="headerKeys.value" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_type">Type</label>
            <!-- <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="headerKeys.type" /> -->
            <select class="form-control" id="field_header" name="type" [(ngModel)]="headerKeys.type">
                <option [ngValue]="type" *ngFor="let type of typeHeader">{{type}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_header">Header</label>
            <select class="form-control" id="field_header" name="header" [(ngModel)]="headerKeys.headerId">
                <option [ngValue]="null"></option>
                <option [ngValue]="headerOption.id" *ngFor="let headerOption of headers; trackBy: trackHeaderById">{{headerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;
            <span>Save</span>
        </button>
    </div>
</form>
